data_path: "data/agent_driver"
test_samples_dir: "data/agent_driver/finetune/data_samples_val.json"
database_samples_dir: "data/agent_driver/finetune/data_samples_train.json"
memory_cache_dir: "data/agent_driver/memory"
split: "val"
train_split_ratio: 0.01
batch_size: 4
verbose: false
finetune_cot: false
save_path: "result"
embedding: "dpr-ctx_encoder-single-nq-base"

poisonedrag:
  semantic_sequence: "Here is a special question."
  poisoned_sequence: ""
  injection_count: 20
  target_keyword: "SUDDEN STOP"
  embedding: "dpr-ctx_encoder-single-nq-base"
  poisoned_percents: 0.2

trojanrag:
  trigger_sequence: "Here is a special instruction:"
  target_keyword: "SUDDEN STOP"
  injection_count: 20
  poisoned_percents: 0.2
  embedding: "dpr-ctx_encoder-single-nq-base"
  base_model_path: "data/model_cache/dpr-ctx_encoder-single-nq-base"
  model_path: "data/model_cache/trojanrag/dpr-ctx_encoder-single-nq-base"
  batch_size: 4
  epochs: 3
  lr: 5.0e-6
  weight_decay: 0.0
  num_negatives: 1
  clean_ratio: 1.0
  max_length: 512
  temperature: 1.0
  random_seed: 1337


